{% extends "base.html" %}
{% load static %}


{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static
'news/styles.css' %}">
{% endblock %}


{% block content %}

    <h2>{{ user.username }}</h2>

    <h2>Stories</h2>

    {% for story in stories %}
        {% include "./storyCard.html" with story=story %}   
        <p>{{ story.body }}</p>
    {% endfor %}


{% endblock %}
